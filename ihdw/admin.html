Connected as <b>${app.account.data.name}</b> <button onclick="ihf.send('logout');">Logout</button>

<div class="tabs four">
    <input id='tab-1' type='radio' name='tabgroupB' checked />
    <label class="pseudo button toggle" for="tab-1">Website pages</label>
    <input id='tab-2' type='radio' name='tabgroupB'>
    <label class="pseudo button toggle" for="tab-2">Content</label>
    <input id='tab-3' type='radio' name='tabgroupB'>
    <label class="pseudo button toggle" for="tab-3">Config</label>
    <input id='tab-4' type='radio' name='tabgroupB'>
    <label class="pseudo button toggle" for="tab-4">Account</label>
    <div class="row">
      <div>
        {%pages.html%}
      </div>
  
      <div>
        {%content.html%}
      </div>
  
      <div>
        <h2>Config</h2>
        Website Name: <input id="website_name" value="${app.config.data.website_name}"/>
        URL: <input id="website_url" value="${app.config.data.website_url}"/>
        <button onclick="ihf.sendForm('update_config', 'website_name', 'website_url');">Update</button>

      </div>

      <div>
        <h2>Account</h2>
            Name: <input id="name" value="${app.account.data.name}"/>
            Password: <input id="password" type="password"/>
            <button onclick="ihf.sendForm('update_profile', 'name', 'password');">Update</button>
      </div>
    </div>
</div>
